<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/simplex/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
      integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
      crossorigin="anonymous"
    />

    <title>Transpose your songs</title>
  </head>

  <body>
    <h1 class="display-4 text-center text-secondary">Transpose Your Songs!</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form>
            <h2>Enter the chords...</h2>

            <div class="row">
              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input1"
                    placeholder="Key"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input2"
                    placeholder="C#"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input3"
                    placeholder="D"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input4"
                    placeholder="D#"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input5"
                    placeholder="E"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input6"
                    placeholder="F"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

              <div class="col-xs-2">
                <div class="form-group">
                  <input
                    type="text"
                    id="user-input7"
                    placeholder="F#"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>
            </div>

            <h2>Enter the new key</h2>

            <div class="row">
              <div class="col-xs-3">
                <div class="form-group">
                  <input
                    type="text"
                    id="new-key"
                    placeholder="New Key"
                    class="form-control form-control-lg"
                  />
                </div>
              </div>

            <input
              id="transpose-btn"
              type="button"
              value="Transpose"
              class="btn btn-success btn-block mb-2"
            />
          </form>

          <div class="output">
            <div class="card card-danger mb-2">
              <div class="card-block">
                <h4>New Chords:</h4>
                <div id="newOutput"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
